<div class="swiper hero-slider section-space-y position-relative">
  <div class="swiper-wrapper">
    <ngb-carousel
      [showNavigationArrows]="false"
      [showNavigationIndicators]="false"
      [interval]="3000"
    >
      @for (slide of slides; track slide.img+index; let index = $index) {

      <ng-template ngbSlide>
        <div class="swiper-slide">
          <div class="hero-slider__content">
            <div class="container">
              <div class="row g-4 align-items-center">
                <div class="col-lg-7">
                  <span class="d-block ff-2">{{ slide.text1 }}</span>
                  <h1 class="display-1 fw-medium">
                    {{ slide.text2 }}
                  </h1>
                  <p class="mb-8 max-text-15">
                    {{ slide.text3 }}
                  </p>
                  <div class="d-flex align-items-center flex-wrap gap-4">
                    <a
                      routerLink="/shop"
                      routerLinkActive="active"
                      class="btn btn-primary btn-lg rounded-1 text-white"
                    >
                      <span class="d-inline-block">Shop Now </span>
                      <span class="d-inline-block ms-2"
                        ><i class="bi bi-arrow-up-right"></i>
                      </span>
                    </a>
                  </div>
                </div>
                <div class="col-lg-5 d-none d-lg-block">
                  <div class="hero-slider__img">
                    <img [src]="slide.img" alt="image" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

      }
    </ngb-carousel>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div
          class="hero-slider__nav justify-content-lg-end mt-8 mt-lg-0 position-lg-absolute end-lg-20 end-xl-30 bottom-lg-20 bottom-xl-30"
        >
          <div class="swiper-button-prev hero-slider__prev fs-24">
            <i class="bi bi-arrow-left"></i>
          </div>
          <div class="swiper-button-next hero-slider__next fs-24">
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
