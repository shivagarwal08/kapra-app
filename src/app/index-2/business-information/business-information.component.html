<div class="container">
  <div class="row">
    <div class="col-12">
      <div
        class="business-info-box bg-body rounded py-4 py-md-10 px-4 px-md-10 px-lg-15"
      >
        <div class="row g-4 align-items-center justify-content-center">
          @for( item of bussinessInfo; track item.img) {
            <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-4">
                  <div class="flex-shrink-0">
                    <img
                      [src]="item.img"
                      alt="image"
                      class="img-fluid"
                    />
                  </div>
                  <div class="flex-grow-1">
                    <h5 class="mb-1">{{item.text1}}</h5>
                    <p class="mb-0">{{item.text2}}</p>
                  </div>
                </div>
              </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
